<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Denah Kelas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #0f172a;
      color: #f1f5f9;
    }
    header {
      text-align: center;
      padding: 20px;
      background: #1e293b;
    }
    header h1 {
      margin: 0;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-gap: 15px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .desk {
      background: #1f2937;
      border: 1px solid #334155;
      border-radius: 10px;
      text-align: center;
      padding: 20px 5px;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    .teacher {
      grid-column: span 6;
      background: #2563eb;
      color: white;
    }
    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
      background: #1e293b;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Denah Kelas X TKJ - B</h1>
    <p>Tata Letak Meja X TKJ - B</p>
  </header>

  <main>
    <div class="container">

      <div class="desk">1</div>
      <div class="desk">2</div>

      <div class="desk">19</div>
